<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="C:\Users\Admin\Desktop\pizel\millionaire.jpg"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <div id="time-display">25:00</div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
            <div class="settings">
                <label for="work-time">Work Time (min):</label>
                <input type="number" id="work-time" value="25" min="1">
                <label for="break-time">Break Time (min):</label>
                <input type="number" id="break-time" value="5" min="1">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
